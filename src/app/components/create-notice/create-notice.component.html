<div class="flex flex-col">
  <div class="mb-4">
    <a class="float-right bg-purple-800 px-4 py-2 text-white rounded" routerLink="/notices">Cancel</a>
  </div>

  <div>
    <form (ngSubmit)="onSubmit()" #noticeForm="ngForm">
      <div class="form-group">
        <input type="text" [(ngModel)]="notice.title"
          class="border mb-2"
          id="title"
          name="title"
          placeholder="Title"
          required #name="ngModel">
      </div>

      <div class="form-group">
          <textarea #description="ngModel" name="description" class="border" [(ngModel)]="notice.description" id="" cols="30" rows="10" required></textarea>
      </div>
      <button type="submit" [disabled]="!noticeForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
